name: UI and API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_KEY: ${{ secrets.JWT_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Root Dependencies
        run: npm install

      - name: Install Frontend Dependencies
        run: npm install --prefix Client

      - name: Install Backend Dependencies
        run: npm install --prefix Server

      - name: Install global wait-on
        run: npm install -g wait-on

      - name: Start Servers (Frontend & Backend)
        run: |
          npm install concurrently --save-dev
          npm run dev --prefix Client &
          npm run dev --prefix Server &
        shell: bash
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          JWT_KEY: ${{ secrets.JWT_KEY }}

      - name: Wait for Servers
        run: wait-on http://localhost:5173/auth http://localhost:4000/api/items

      - name: Run Cypress Tests
        run: npx cypress run --project Client --spec "Client/cypress/e2e/*.cy.js"

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: Client/cypress/videos

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: Client/cypress/screenshots

      - name: Install Newman and Reporters
        run: npm install -g newman newman-reporter-html newman-reporter-junit

      - name: Run Postman API Tests with Newman
        run: |
          mkdir -p reports
          newman run Postman/NodejsAPI_Backend.postman_collection.json \
            --reporters cli,html,junit \
            --reporter-html-export reports/postman-report.html \
            --reporter-junit-export reports/postman-report.xml

      - name: Upload Postman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: reports/postman-report.html

      - name: Upload Postman JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-junit-report
          path: reports/postman-report.xml
