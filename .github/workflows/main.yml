name: UI and API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_KEY: ${{ secrets.JWT_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dev dependencies
        run: npm install --save-dev concurrently wait-on

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./client

      - name: Install backend dependencies
        run: npm install
        working-directory: ./server

      - name: Start frontend and backend
        run: |
          npm run dev --prefix client &
          npm run dev --prefix server &
          npx wait-on http://localhost:5173/auth http://localhost:4000/api/items
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          JWT_KEY: ${{ secrets.JWT_KEY }}

      - name: Run Cypress UI Tests
        run: npm run cy:run
        working-directory: ./client

      - name: Run Postman API Tests
        uses: matt-ball/newman-action@v1
        with:
          collection: ./postman/collection.json
