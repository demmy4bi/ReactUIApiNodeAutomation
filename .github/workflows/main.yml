name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_KEY: ${{ secrets.JWT_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dev dependencies
        run: npm install --save-dev concurrently wait-on

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./Client

      - name: Install backend dependencies
        run: npm install
        working-directory: ./Server

      - name: Start frontend and backend
        run: |
          npm run dev --prefix client &
          npm run dev --prefix server &
          npx wait-on http://localhost:5173/auth http://localhost:4000/api/items
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          JWT_KEY: ${{ secrets.JWT_KEY }}

      - name: Run Cypress UI Tests
        run: npm run cy:run
        working-directory: ./Client

      - name: Install Newman and Reporters
        run: npm install -g newman newman-reporter-html newman-reporter-junit

      - name: Run Postman API Tests and Generate Reports
        run: |
          mkdir -p reports
          newman run ./postman/collection.json \
            -e ./postman/env.json \
            --reporters cli,html,junit \
            --reporter-html-export reports/report.html \
            --reporter-junit-export reports/report.xml

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: reports/report.html

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-junit-report
          path: reports/report.xml
